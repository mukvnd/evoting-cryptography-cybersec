<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting</title>
</head>
<body>
    <h1>E-Voting Portal</h1>
    <form action="/vote" method="POST">
        <label for="voter_id">Voter ID:</label>
        <input type="text" id="voter_id" name="voter_id" required><br><br>

        <label for="candidate">Choose your candidate:</label>
        <select id="candidate" name="candidate" required>
            <option value="0">BJP</option>
            <option value="1">Congress</option>
            <option value="2">AAP</option>
            <option value="3">NOTA</option>
        </select><br><br>

        <button type="submit">Submit Vote</button>
    </form>
</body>
</html>
